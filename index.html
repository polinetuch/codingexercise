<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scraping</title>
  </head>
  <body>
    <h1>Social Scraper</h1>
    <h3>Website - http://www.mtv.com/news/celebrity/</h3>
    <h4>Enter a word to search</h4>
    <input class="user-input" type="text" placeholder="Your word here..." />
    <button type="submit" onclick="submitSearch()">Search</button>

    <h3>Your word appeared:</h3>
    <p id="total"></p>

    <script>
      function submitSearch() {
        const word = document.querySelector(".user-input").value;
        const response = await fetch("http://localhost:3000/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ word })
        });
        const json = await response.join();
        document.getElementById("total").innerHTML = json.Total + "times";
      }
    </script>
  </body>
</html>
