<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <p>Social Scraper</p>
      <p>Find Out How Popular You Are From MTV News</p>
    </header>
    <div class="container">
      <div>
        <h2>
          Enter name here:
          <input
            class="user-input"
            type="text"
            placeholder="Your first name here"
          />
          <button
            type="submit"
            type="button"
            class="btn"
            onclick="submitSearch()"
          >
            Search
          </button>
        </h2>
      </div>
      <!-- <div class="card text-center">
        <div class="card-body">
          <h3 class="card-title" id="total"></h3>
      </div>
      </div> -->
      <!-- <div class="row"> -->
      <div class="card text-center">
        <div class="card-header">
          How many times have you been featured?
        </div>
        <div class="card-body">
          <h5 class="card-title" id="total"></h5>
        </div>
      </div>
    </div>
    <!-- </div> -->

    <script>
      async function submitSearch() {
        const word = document.querySelector(".user-input").value;
        const response = await fetch("http://localhost:3000/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ word }),
        }); // post call to backend
        const json = await response.json(); // get the json from the response
        document.getElementById("total").innerHTML =
          "You have appeared " + json.Total + " time.";
      }
    </script>
    <style></style>
  </body>
</html>
